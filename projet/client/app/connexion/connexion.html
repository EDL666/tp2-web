<div ng-controller="InscriptionCtrl" class="container">
  <form name="form" class="css-form" novalidate ng-show="showForm">
		<div class="form-group">
      <label>Votre courriel:</label>
      <input type="email" class="form-control" ng-model="user.username" name="uEmail" required="" />
      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required" class="text-danger">donnez nous votre courriel</span>
        <span ng-show="form.uEmail.$error.email" class="emailInvalid text-danger">Votre courriel n'est pas valide.</span>
        <span ng-show="form.uEmail.$error.taken">This username is already taken!</span>
      </div>
    </div>

    <div class="form-group">
      <label>Mot de passe:</label>
      <input type="password" name="password" class="form-control" ng-model="user.password" required />
      <div ng-messages="form.password.$error" ng-messages-include="requis"></div>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-success" ng-click="connexion(user)" value="Soumettre" ng-disabled="form.$invalid" id="formSubmit"/>
    </div>
  </form>
</div>
