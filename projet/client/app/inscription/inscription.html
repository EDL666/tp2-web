<div ng-controller="InscriptionCtrl" class="container">
  <form name="form" class="css-form" novalidate ng-show="showForm">
    <div class="form-group">
      <label>Prénom de l'utilisateur:</label>
      <input type="text" class="form-control " ng-model="user.firstName" name="uFirstName" required/>
      <div ng-show="form.$submitted || form.uFirstName.$touched">
        <div ng-show="form.uFirstName.$error.required" class="text-danger">Dîtes nous votre prénom</div>
      </div>
    </div>

    <div class="form-group">
      <label>Nom de l'utilisateur:</label>
      <input type="text" class="form-control" ng-model="user.name" name="uName" required="" />
      <div ng-show="form.$submitted || form.uName.$touched">
        <div ng-show="form.uName.$error.required" class="noUserName text-danger">Dîtes nous votre nom</div>
      </div>
    </div>

    <div class="form-group">
      <label>Courriel de l'utilisateur:</label>
      <input type="email" class="form-control" ng-model="user.email" name="uEmail" required="" />
      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required" class="text-danger">donnez nous votre courriel</span>
        <span ng-show="form.uEmail.$error.email" class="emailInvalid text-danger">Votre courriel n'est pas valide.</span>
      </div>
    </div>

    <div class="form-group">
      <label>Mot de passe:</label>
      <input type="password" name="password" class="form-control" ng-model="user.password" required />
      <div ng-messages="form.password.$error" ng-messages-include="requis"></div>
    </div>
    <div class="form-group">
      <label>Confirmer votre mot de passe:</label>
      <input type="password" name="confirmPassword" class="form-control"
        ng-model="user.confirmPassword"
        required compare-to="user.password"/>
      <div ng-messages="form.confirmPassword.$error" ng-messages-include="requis"></div>
    </div>

    <div class="form-group">
      <input type="button" class="btn btn-primary" ng-click="reset(form)" value="Recommencer" />
      <input type="submit" class="btn btn-success" ng-click="update(user)" value="Soumettre" ng-disabled="form.$invalid" id="formSubmit"/>
    </div>
  </form>
  <div class="alert alert-success" name="success" id="success" ng-show="showSuccess">
    <strong>{{user.name}}</strong> votre compte a été créé avec succès
  </div>
</div>
