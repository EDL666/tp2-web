<div ng-controller="RechercherCtrl" class="container">
	<form name="form" class="css-form">
		<div class="form-group ">
			<label>Recherche</label>
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" ng-model="searchClause" name="search" aria-describedby="basic-addon1" required/>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Soumettre" ng-click="search()" ng-disabled="form.$invalid" id="formSubmit"/>
		</div>
	</form>
	<div class="container">
		<ul ng-show="displayResults">
			<h1>Nombre de résultats: {{ nbResults }}</h1>
			<li class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="movie in movies">
				<a>{{ movie.Title }}</a>
				</br>
				<a>Année : {{ movie.Year }}</a>
				<img ng-src="{{ movie.Poster }}" alt="Poster non disponible" height="300" width="300"/>
			</li>
		</ul>
	</div>
</div>
