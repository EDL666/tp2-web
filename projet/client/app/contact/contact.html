<div ng-controller="ContactCtrl" class="container">
  <form name="form" class="css-form" novalidate ng-show="showForm">
    <div class="form-group">
      <label>Nom de l'utilisateur:</label>
      <input type="text" class="form-control" ng-model="name" name="uName" required/>
      <div ng-show="form.$submitted || form.uName.$touched">
        <div ng-show="form.uName.$error.required" class="noUserName help-block with-errors">Dîtes nous votre nom</div>
      </div>
    </div>

    <div class="form-group">
      <label>Raison du contact:</label>
      <select class="form-control" ng-model="reason" id="singleSelect" required>
        <option selected>Veuillez choisir une option</option>
        <option value="1">Problème avec le service</option>
        <option value="2">Le service ne satisfait pas vos attentes</option>
        <option value="3">Vous voulez améliorer le service</option>
      </select>
    </div>

    <div class="form-group">
      <label>Courriel de l'utilisateur:</label>
      <input type="email" class="form-control" ng-model="email" name="uEmail" required="" />
      <div ng-show="form.$submitted || form.uEmail.$touched">
        <span ng-show="form.uEmail.$error.required" class="text-danger">donnez nous votre courriel</span>
        <span ng-show="form.uEmail.$error.email" class="emailInvalid text-danger">Votre courriel n'est pas valide.</span>
      </div>
    </div>

    <div class="form-group">
      <label>Commentaire:</label>
      <textarea rows="4" cols="50" class="form-control" ng-model="agreeSign" required=""></textarea>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" ng-click="reset(form)" value="Recommencer" />
      <input type="submit" class="btn btn-success" ng-click="update()" value="Soumettre" ng-disabled="form.$invalid" id="formSubmit"/>
    </div>
  </form>
  <div class="alert alert-success" name="success" id="success" ng-show="showSuccess">
    <strong>{{user.name}}</strong> votre message a été envoyé avec succès
  </div>
</div>
