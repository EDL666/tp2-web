<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Bienvenue dans notre application</h1>
  </div>
</header>

<div ng-controller="InscriptionCtrl" class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Film r√©cents:</h1>
      <ul>
        <li class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="movie in movies | limitTo:6">
          <a tooltip="{{movie.info}}">{{movie.Title}}</a>
          <img ng-src="{{movie.Poster}}" alt="" height="300" width="300"/>
          <appx-comment omdbid="movie.imdbID"></appx-comment>
          <appx-comment-create omdbid="movie.imdbID"></appx-comment-create>
        </li>
      </ul>
    </div>
  </div>
</div>
